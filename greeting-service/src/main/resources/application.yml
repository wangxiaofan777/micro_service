server:
  port: 8764

spring:
  application:
    name: gretting-service

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    fetch-registry: true
    register-with-eureka: true


hystrix:
  metrics:
    enabled: true # 开启降级
  dashboard:
    proxy-stream-allow-list: "*"
management:
  endpoints:
    web:
      exposure:
        include: "*"
      base-path: /

#  endpoint:
#    hystrix:
#      stream:
#        enabled: true

# feign默认不开启Hystrix
feign:
  hystrix:
    enabled: true
