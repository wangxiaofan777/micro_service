eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

server:
  port: 8766
spring:
  application:
    name: zuul-server

zuul:
  routes:
    say-hello:
      path: /say/hello/**
      serviceId: service-hello-world
    greeting:
      path: /greeting/**
      serviceId: greeting-service